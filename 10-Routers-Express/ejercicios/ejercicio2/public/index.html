    <div>
        <h3></h3>
    </div>

<script>
    
    document.querySelector('form').addEventListener('submit', (e) => {
        showPedido()
    })

    function showOptions (ruta) {
        fetch(`'${ruta}'`)
        .then((res)=>res.json())
        .then((datos) => {
            console.log("DATOS: ", datos)
            salida = ""
            datos.results.forEach(element => {
                salida += `<li>${element.nombre} - ${element.precio}</li>`
            })
            document.querySelector("#idMenu").innerHTML = salida
        })
    }
